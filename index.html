<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo - Street Fighter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h1>Super Trunfo - Hora de Aventura</h1>
    </header>
    <main>
        <section>
            <div class="placar">
                <h2>Placar</h2>
                <input type="text" name="name" id="iname" placeholder="Insira o nome do jogador" autocomplete="off" required>
                <button type="submit" class="btn-add" id="btn-add">Adicionar</button>
            </div>
            <div class="tabela-placar">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Vitórias</th>
                            <th>Empates</th>
                            <th>Derrotas</th>
                            <th>Pontos</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-jogadores"></tbody>
                </table>
            </div>
        </section>

        <div class="divisao"></div>

        <section class="jogo">  
            <h2>Vamos Jogar!</h2>
            <button type="submit" class="sortear">Sortear Carta</button>
            <div class="carta-frame">
                <h3>Carta do Jogador</h3>
                <!-- <h4>Escolha seu atributo</h4> -->
                <img src="img/carta.png" alt="Moldura da carta">
                
                <h3>Carta da Máquina</h3>
                <img src="img/carta.png" alt="Moldura da carta">
            </div>

            <div class="botoes-jogar">
                <button type="submit" id="btn-jogar" class="play">Jogar</button>
                <button type="submit" id="btn-jogar-novamente" class="play">Jogar Novamente</button>
            </div>
        </section>

    </main>

    <footer>
        <p><em>&copy; Site criado por <a href="https://github.com/nataliegcabral" target="_blank">Natalie Cabral</a></em></p>
    </footer>

    <script src="app/main.js"></script>
    <script src="app/addPlayer.js"></script>

</body>
</html>
